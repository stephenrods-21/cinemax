{% extends 'admin/adminbase.htm' %}

{% block content %}
<div class="row">
    <div class="col-lg-12 mb-4">
        <button type="button" data-toggle="modal" data-target="#addRoleModal" class="btn btn-primary float-right"><i
                class="fa fa-plus" aria-hidden="true"></i> Add Role</button>
        <!-- Modal-->
        <div id="addRoleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true"
            class="modal fade text-left">
            <div role="document" class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 id="exampleModalLabel" class="modal-title">Add Role</h5>
                        <button type="button" data-dismiss="modal" aria-label="Close" class="close"><span
                                aria-hidden="true">Ã—</span></button>
                    </div>
                    <form action="addrole" method="POST">
                        {% csrf_token %}
                        <div class="modal-body">
                            <div class="form-group">
                                <label>Name</label>
                                <input type="text" placeholder="Role name (ie: supervisor)" name="name" class="form-control" required>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" data-dismiss="modal" class="btn btn-secondary">Close</button>
                            <button type="submit" class="btn btn-primary">Save changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-lg-12 mb-4">
        <div class="card">
            <div class="card-header">
                <h6 class="text-uppercase mb-0">All Roles</h6>
            </div>
            <div class="card-body">
                <table class="table table-striped table-hover card-text">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Is Active</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for role in roles %}
                        <tr>
                            <td>{{role.name}}</td>
                            <td>{% if role.is_active == 1 %} Yes {% else %} No {% endif %}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
