{% extends 'base.htm' %}

{% block content %}
<div class="row">
    <div class="col-lg-12 mb-4">
        <button type="button" onclick="location.href = '/editmemo/0'" class="btn btn-primary float-right"><i
                class="fa fa-plus" aria-hidden="true"></i> Add Memo</button>
        <!-- Modal-->
        <div id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true"
            class="modal fade text-left">
            <div role="document" class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 id="exampleModalLabel" class="modal-title">Add Memo</h5>
                        <button type="button" data-dismiss="modal" aria-label="Close" class="close"><span
                                aria-hidden="true">Ã—</span></button>
                    </div>
                    <form action="adduser" method="POST">
                        {% csrf_token %}
                        <div class="modal-body">
                            <div class="form-group">
                                <label>Username</label>
                                <input type="text" placeholder="Username" name="uname" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input type="password" placeholder="Password" name="pass" class="form-control" required>
                            </div>
                            <div class="form-group">
                                <select name="role" class="form-control" required>
                                    <option value="">Select Role</option>
                                    <option value="1">Requester</option>
                                    <option value="2">Chief 1</option>
                                    <option value="3">Chief 2</option>
                                    <option value="4">Chief 3</option>
                                    <option value="5">Manager</option>
                                    <option value="6">CEO</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <select name="businessunit" class="form-control" required>
                                    <option value="">Select Business Unit</option>
                                    {% for businessunit in businessunits %}
                                    <option value="{{businessunit.id}}" {% if businessunit.id == 1 %} selected
                                        {% endif %}>
                                        {{businessunit.name}}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                        <div class="modal-footer">
                            <button type="button" data-dismiss="modal" class="btn btn-secondary">Close</button>
                            <button type="submit" class="btn btn-primary">Save changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-lg-12 mb-4">
        <div class="card">
            <div class="card-header">
                <h6 class="text-uppercase mb-0">All Memo's</h6>
            </div>
            <div class="card-body">
                <table class="table">
                    <thead>
                        <tr>
                            <th>Document No.</th>
                            <th>Topic</th>
                            <th>Business Unit</th>
                            <th>Status</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for memo in memos %}
                        <tr>
                            <td scope="">{{memo.documentno}}</td>
                            <td><a href="/editmemo/{{memo.id}}">{{memo.topic}}</a></td>
                            <td>{{memo.businessunit.name}}</td>
                            <td>
                                <div
                                    class="bg-white shadow roundy px-2 py-2 d-flex align-items-center justify-content-between mb-0">
                                    <div class="flex-grow-1 d-flex align-items-center">
                                        <div class="dot mr-3 bg-violet"></div>
                                        <div class="text">
                                            <h6 class="mb-0">{{memo.approvalstatus.name}}</h6>
                                        </div>
                                    </div>

                                </div>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}
